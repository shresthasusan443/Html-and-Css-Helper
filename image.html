<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Handling</title>
   <link rel="stylesheet" href="/css/image.css">
</head>
<body>
  <!-- show normal image start -->
    <h1>Image Handling in HTML & CSS</h1>
    <h2>1. Normal Image</h2>
    <img src="/images/d2.jpg" alt="d2" class="styled-image">
  <!-- show normal image End -->


  <!-- show background image start -->
    <h2>2. Div With Background Image</h2>
    <div class="background-image"></div>
     <!-- show background image end -->

 <!-- show image with object fit start -->
    <h2>3. Image With Object-fit(fill/cover/contain)</h2>
    <img src="/images/d3.jpg" alt="d3" class="fit-image">
     <!-- show image with object fit end -->
</body>
</html>
