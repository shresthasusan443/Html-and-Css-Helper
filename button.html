<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Type</title>
    <link rel="stylesheet" href="/css/button.css">
  </head>
  <body>
    <h2>HTML Button Types in Form Elements</h2>
    <form>
      <!-- Button Type Start-->
       <h2>Type : Button (with javascript)</h2>
       <button type="button" class="btn btn-primary" onclick="alert('Hello ! This is Button type also Button')">Regular Buttom</button>
      <!-- Button Type End-->

      <!-- Submit Type Start-->
      <h2>Type : Submit (with Form)</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="btn btn-success">Submit Button</button>
      </form>
      <!-- Submit Type End-->

      <!-- Reset Type Start-->
      <h2>Type : Reset (with Form)</h2>
      <form action="#" method="post">
        <input type="text" name="name" value="Example Name" >
        <input type="email" name="email" value="example@gmail.com">
        <button type="reset" class="btn btn-danger">Reset Button</button>
      </form>
      <!-- Reset Type End-->
    </form>
  </body>
</html>
